{% extends "base.html" %}
{% block content %}
<h1>PID Loop: {{ pid_loop.name }}</h1>
<h2>Associated Trend Charts:</h2>
<ul>
    {% for chart in trend_charts %}
        <li><a href="{% url 'view_trend_chart' chart.id %}">Trend Chart #{{ chart.id }}</a></li>
    {% empty %}
        <li>No trend charts available.</li>
    {% endfor %}
</ul>
<a href="{% url 'pid_loop_list' %}">Back to PID Loops</a>
{% endblock %}
