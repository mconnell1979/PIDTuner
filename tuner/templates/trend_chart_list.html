{% extends "base.html" %}

{% block content %}
<h2>Uploaded Trend Charts</h2>

{% if charts %}
    <ul>
        {% for chart in charts %}
            <li>
                {{ chart.pid_loop.name }} -
                <a href="{% url 'view_trend_chart' chart.id %}">View Trend</a> |
                <a href="{{ chart.csv_file.url }}" download>Download CSV</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No trend charts have been uploaded yet.</p>
{% endif %}
{% endblock %}
